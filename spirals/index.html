<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiral Patterns</title>
  <link rel="stylesheet" href="../math-viz.css">
  <script src="spirals.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Spiral Patterns</h1>
    <div class="controls">
      <div class="control-group">
        <label for="points">Points:</label>
        <input type="range" class="slider" id="points" min="1" max="2000" value="500">
        <span id='points_span'></span>
      </div>
      <div class="control-group">
        <label for="angle">Angle (Â°):</label>
        <input type="range" class="slider" id="angle" min="1" max="360" value="15">
        <span id='angle_span'></span>
      </div>
      <div class="control-group">
        <label for="color">Color:</label>
        <input type="checkbox" id="color" checked="true">
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>

</html>
