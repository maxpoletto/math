<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sieve of Eratosthenes</title>
  <link rel="stylesheet" href="../../math-viz.css">
  <style>
    .control-group:last-child {
      margin-left: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sieve of Eratosthenes</h1>
    <div class="controls">
      <div class="control-group">
        <label for="num">Find primes up to:</label>
        <input type="number" id="num" value="10000">
      </div>
      <div class="control-group">
        <label for="delay">Delay:</label>
        <input type="range" class="slider" id="delay" min="0" max="100" value="0">
      </div>
      <div class="control-group">
        <label for="color">Color:</label>
        <input type="checkbox" id="color" checked>
      </div>
      <div class="control-group">
        <button class="button" id="runSieve" onclick="runSieve()">Run sieve</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="sieve.js" defer></script>
</body>

</html>
